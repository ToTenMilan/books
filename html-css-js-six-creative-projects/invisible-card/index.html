<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <img src="images/man.jpg" class="card-img" alt="card-img">
        <h1 class="card-heading">John Doe</h1>
        <p class="card-paragraph">
          <i class="fas fa-quote-left"></i>
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
          <i class="fas fa-quote-right"></i>
        </p>
          
        <ul class="card-icons">
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-instagram"></i>
            </a>
          </li>
        </ul>

        <button class="card-btn">View profile</button>
      </div>
    </div>
  </div>
</body>
</html>
