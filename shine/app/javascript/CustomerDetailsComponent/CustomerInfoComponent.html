<article class="panel panel-primary">
  <header class="panel-heading">
    <h1>Customer</h1>
  </header>
  <section class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <!-- <div class="form-group">
          <label class="sr-only" for="first-name">First Name</label>
          <input type="text" class="form-control" name="first-name" bindon-ngModel="customer.first_name">
        </div> -->
        <shine-text-field
          bind-object="customer"
          field_name="first_name"
          on-valueChanged="save($event)"
          label="First Name">
        </shine-text-field>
      </div>
      <div class="col-md-4">
        <!-- <label class="sr-only" for="last-name">last-name</label>
        <input type="text" class="form-control" name="last-name" bindon-ngModel="customer.last_name"> -->
        <shine-text-field
          bind-object="customer"
          field_name="last_name"
          on-valueChanged="save($event)"
          label="Last Name">
        </shine-text-field>
      </div>
      <div class="col-md-4">
        <!-- <label class="sr-only" for="username">Username</label>
        <div class="input-group">
          <div class="input-group-addon">@</div>
          <input type="text" class="form-control" name="username" bindon-ngModel="customer.username">
        </div> -->
        <shine-text-field
          bind-object="customer"
          field_name="username"
          addon="@"
          on-valueChanged="save($event)"
          label="Username">
        </shine-text-field>
      </div>
    </div>
    <div class="form-group">
     <!--  <label class="sr-only" for="email">Email</label>
      <input type="text" class="form-control" name="email" bindon-ngModel="customer.email"> -->
      <shine-text-field
        bind-object="customer"
        field_name="email"
        on-valueChanged="save($event)"
        label="Email">
      </shine-text-field>
    </div>
  </section>
  <footer class="panel-footer">
    <label for="joined">Joined</label> {{customer.joined_at}}
  </footer>
</article>
