<article class="panel panel-default">
  <header class="panel-heading">
    <h2 class="h4">
      {{addressType}} Address
    </h2>
  </header>
  <section class="panel-body">
  <!--   <label class="sr-only" for="street-address">
      Street Address
    </label>
    <input type="text" class="form-control" 
    name="street-address" bindon-ngModel="address.street"> -->
    <shine-text-field
      bind-object="address"
      field_name="street"
      on-valueChanged="save($event)"
      label="Street">
    </shine-text-field>
    <div class="row">
      <div class="col-md-6">
         <!--  <label class="sr-only" for="city">City</label>
          <input type="text" class="form-control" 
          name="city" bindon-ngModel="address.city"> -->
          <shine-text-field
            bind-object="address"
            field_name="city"
            on-valueChanged="save($event)"
            label="City">
          </shine-text-field>
      </div>
      <div class="col-md-2">
     <!--      <label class="sr-only" for="state">State</label>
          <input type="text" class="form-control" 
          name="state" bindon-ngModel="address.state"> -->
          <shine-text-field
            bind-object="address"
            field_name="state"
            compact="true"
            on-valueChanged="save($event)"
            label="State">
          </shine-text-field>
      </div>
      <div class="col-md-4">
          <!-- <label class="sr-only" for="zip">Zip</label>
          <input type="text" class="form-control" 
          name="zip" bindon-ngModel="address.zipcode"> -->
          <shine-text-field
            bind-object="address"
            field_name="zipcode"
            pattern="\d\d\d\d\d(-\d\d\d\d)?"
            on-valueChanged="save($event)"
            label="Zip code">
          </shine-text-field>
      </div>
    </div>
  </section>
</article>
